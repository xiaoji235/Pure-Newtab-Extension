    <h1 style="font-size:0">pure起始页</h1>
    <h1 style="font-size:0">新建标签页</h1>
    <h2 style="font-size:0">您的第二个新建标签页</h2>
    <!--背景（链接自行修改，在background.js里面也有个，把它也改了，否则空链接保存网页会恢复成此链接图片）-->
    <div class="backg" style="opacity:0;">
      <bg class="lm-animated-bg" style="background-image: url(https://cdn.jsdelivr.net/gh/xiaoji235/Pure-Newtab-Extension/images/bg.png);">
      </bg>
    </div>
    <script src="js/jquery-2.1.3.min.js">
    </script>
    <script src="js/bg.js">
    </script>
    <!--天气-->
    <div id="weather">
      <div class="container">
        <div class="info" style="opacity:0;">
          <div class='weather'>
            <img id='weather_icon' class='weather-icon'>
            </img>
            <span class='temp' style='cursor: default;'>
            </span>
          </div>
        </div>
      </div>
      <script src="js/weather.js">
      </script>
    </div>
    <!--时间-->
    <div class="time" style="opacity: 0;">
      <div class="container">
        <div class="clock-container" style="cursor: default;">
          <div class="hours">
            <p id="hour">00</p>
          </div>
          <div class="colon">
          </div>
          <div class="minutes">
            <p id="minute">00</p>
          </div>
          <div class="colon">
          </div>
          <div class="seconds">
            <p id="second">00</p>
          </div>
        </div>
      </div>
      <script src="js/time.js">
      </script>
    </div>
    <!--搜索-->
    <div id="search">
      <div id="search-box">
        <span class="search-icon" style="cursor: pointer; z-index: 6">
        </span>
        <input type="text" id="s-txt" class="s-key" placeholder="" autocomplete="off" style="cursor: default;" />
        <button data-v-0b1f3c5b="" class="iconfont" id="search-btn"></button>
      </div>
      <div class="box search-hot-text" id="box" style="display: none">

        </ul>

        </ul>
      </div>

    <div id="settingpage" style="display:none">
      <!--网络壁纸-->背景图像（使用网络图片或图床图片）：
      <br>
      <input id="backimg" placeholder="请输入完整URL，以https://开头">
      <div id="bgb" style="text-align:center">
        <button id="save-backimg" style="margin-right: 5px">保存</botton>
          <button id="local-bg" style="margin-left: 5px">使用本地壁纸</botton>
      </div>
      <!--base64壁纸-->
      <div id="settingpage2" style="display:none">
        <div>
          <p align="center" style="margin: 0; font-size: 20px">预览</p>
          <img id="imgShow" src="" alt=""  onerror="this.src='images/wallpaper.svg'">
        </div>
        <div class="setlocalbg">
          <buttom id="mainbg">
            <p style="position: absolute; text-align: center; width: 100%; margin: 0; padding-top: 1px; color: white">选择本地壁纸</p>
            <input type="file" id="img" style="opacity: 0; width: 100%">
          </buttom>
          <br />
          <input id="conte" rows=15 cols=60 style="display: none">
          <div id="bgb" style="text-align:center">
            <botton id="start" style="margin-right:5px">确定</botton>
            <button id="save-backimg64" style="margin-left:5px">保存</botton>
          </div>
        </div>
        <button style="width:50%" id="close-localbg">退出设置</botton>
          <script src="js/base64.js">
          </script>
      </div>
      <!--模式-->
      <br>其他功能：
      <div id="bgb" style="text-align:center">
        <button id="nightbtn" style="margin-right: 5px;">Light</button>
        <button id="daybtn" style="margin-right: 5px;">Dark</button>
        <button id="show-Add" style="margin-left: 5px;">加个常用链接</button>
      </div>
      <script src="js/mode.js">
      </script>
      <!--设置关闭按钮-->
      <div style="text-align: center; padding-top:20px">
        <button style="width:50%" id="close-set">退出设置</botton>
      </div>
    </div>
    </div>
    <div id="setbg" style="display:none">
    </div>
    <!--链接-->
    <div class="links">
      <div class="drawers" style="opacity: 0;visibility:hidden;">
        <div class="mylinks">
          <p id="link-text">快速链接</p>
          <img class="mylinksbtn" id="theme_btn" width="20" height="20" src="images/linkbtn.svg">
        </div>
        <div id="commonly-use-url" class="linkis">
        </div>
      </div>
      <script type="text/javascript" src="js/favor.js">
      </script>
    </div>
    <!--添加链接-->
    <div class="bottom-row-add" id="link-set" style="display:none;">标题:
      <input type="text" class="add-url-title input" id="title" autocomplete="off">URL链接:
      <input type="text" class="add-url input" id="url" placeholder="完整路径（带https://）" autocomplete="off">
      <div id="bgb" style="text-align:center">
        <br>
        <button id="addUrl">确定</button>
        <br>
        <button id="close-Url">关闭</button>
      </div>
    </div>
    <script type="text/javascript" src="js/link.js">
    </script>
    <!--公告-->
    <script src="js/notice.js">
    </script>
    <div id="notice" style="display:none;position:fixed;">
      <div style="width:100%; height: 95%; text-align: center">
        <div class="ggl" style="border-radius:10px; height:100%; margin-bottom:15px">
          <embed src="notice/newtab.html" width="100%" height="100%" style="scrolling:no;">
          </embed>
          <button id="close-notice">关闭</button>
        </div>
