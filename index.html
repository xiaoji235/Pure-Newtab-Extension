<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="您的第二个新建标签页">
    <meta name="keyword" content="pure 新建标签页 pure起始页">
    <!--<link href="favicon.ico"rel="SHORTCUT ICON">-->
    <!--<link href="css/day.css" id="theme_css" rel="stylesheet">-->
    <link href="css/dpi.css" rel="stylesheet">
    <link href="css/notice.css" rel="stylesheet">
    <link rel="stylesheet" href="./res/css/main.css">

    <link id="theme_css" rel="stylesheet" href="./res/css/day.css">
    <link rel="stylesheet" href="./res/css/button.css">
    <link rel="stylesheet" href="./res/css/none.css">
    <link rel="stylesheet" href="./res/plug_in/jquery.toast.css">
    <!--<link rel="stylesheet" href="./res/plug_in/quantumalert.css">-->


    <link rel="shortcut icon" href=./res/img/favicon.ico>
    <title>My Lable</title>
  </head>

  <body style="font-size: 16px;">

  <section class="section">
    <h1 style="font-size:0">pure起始页</h1>
    <h1 style="font-size:0">新建标签页</h1>
    <h2 style="font-size:0">您的第二个新建标签页</h2>
    <!--背景（链接自行修改，在background.js里面也有个，把它也改了，否则空链接保存网页会恢复成此链接图片）-->
    <div class="backg" style="opacity:0;">
      <bg class="lm-animated-bg" style="background-image: url(https://cdn.jsdelivr.net/gh/xiaoji235/Pure-Newtab-Extension/images/bg.png);">
      </bg>
    </div>

    <!--天气-->
    <div id="weather">
      <div class="container">
        <div class="info">
          <div class='weather'>
            <img id='weather_icon' class='weather-icon'>
            </img>
            <span class='temp'>
            </span>
          </div>
        </div>
      </div>

    </div>
    <!--时间-->
    <div class="time">
      <div class="container">
        <div class="clock-container">
          <div class="hours">
            <p id="hour">00</p>
          </div>
          <div class="colon">
          </div>
          <div class="minutes">
            <p id="minute">00</p>
          </div>
          <div class="colon">
          </div>
          <div class="seconds">
            <p id="second">00</p>
          </div>
        </div>
      </div>

    </div>
    <!--搜索-->
    <div id="search">
      <div id="search-box">
        <span class="search-icon">
        </span>
        <input type="text" id="s-txt" class="s-key" placeholder="" autocomplete="off"/>
        <button class="search-btn iconfont" data-v-0b1f3c5b=""></button>
      </div>
      <div id="box" class="box search-hot-text">
        <ul>
        </ul>
      </div>
      <div class="search-engine">
        <ul class="search-engine-list">
        </ul>
      </div>
    </div>


    <!--设置背景-->
    <div class="set">
      <div id="open-set"><img class="res_svg" src="./res/img/gear.png" alt=""></div>
      <div id="clear-set"></div>
    </div>


    <div id="settingpage" style="display:none">
      <!--网络壁纸-->
      <span>背景图像（使用网络图片或图床图片）：</span>
      <input id="backimg" value="">
      <div class="bgb">
        <button id="save-backimg">保存</button>
          <button id="local-bg">使用本地壁纸</button>
      </div>
      <!--base64壁纸-->
      <div id="settingpage2" style="display:none">
        <div>
          <p align="center" style="margin: 0; font-size: 20px">预览</p>
          <img id="imgShow" src="" alt=""  onerror="this.src='images/wallpaper.svg'">
        </div>
        <div class="setlocalbg">
          <button id="mainbg">
            <p>选择本地壁纸</p>
            <input id="img" type="file">
          </button>
          <br />
          <input id="conte" rows=15 cols=60>
          <div class="bgb">
            <button id="start" class="start">确定</button>
            <button id="save-backimg64">保存</button>
          </div>
        </div>
        <button id="close-localbg">退出设置</button>

      </div>
      <!--模式-->
      <br>其他功能：
      <div class="bgb" style="text-align:center">
        <button id="nightbtn" class="nightbtn">Light</button>
        <button id="daybtn" class="daybtn">Dark</button>
        <button id="show-Add" class="show-Add">加个常用链接</button>
      </div>

      <!--设置关闭按钮-->
      <div class="close" style="">
        <button id="close-set">退出设置</button>
      </div>
    </div>
    </div>
    <div id="setbg">
    </div>
    <!--链接-->
    <div class="links">
      <div class="drawers">
        <div class="mylinks">
          <p id="link-text">快速链接</p>
          <img class="mylinksbtn" id="theme_btn" width="20" height="20" src="images/linkbtn.svg">
        </div>
        <div id="commonly-use-url" class="linkis">
        </div>
      </div>

    </div>
    <!--添加链接-->
    <div class="bottom-row-add" id="link-set" style="display:none;">标题:
      <input type="text" class="add-url-title input" id="title" autocomplete="off">URL链接:
      <input type="text" class="add-url input" id="url" placeholder="完整路径（带https://）" autocomplete="off">
      <div id="bgb" style="text-align:center">
        <button id="addUrl" class="addUrl">确定</button>
        <button id="close-Url" class="close-Url">关闭</button>
      </div>
    </div>

    <!--公告-->

    <div id="notice">
      <div class="notice_a">
        <div class="ggl" style="">
          <embed src="notice/newtab.html" width="100%" height="100%" style="scrolling:no;"></embed>
          <button id="close-notice" class="close-notice">关闭</button>
        </div>
      </div>
    </div>
    <!--一言-->
    <div class="yiyan">
      <div class="di" id="hitokoto">获取中...</div>
    </div>
  </section>

  <footer class="footer">
    <div class="foot">
      <a class="foot_a" href="https://github.com/xiaoji235">Pure起始页</a>
      <span class="foot_sign">|</span>
      <a class="foot_a" href="https://xiaoji235.github.io/notice/newtab/main.html">关于</a>
      <span class="foot_sign">|</span>
      <a class="foot_a" href="https://github.com/xiaoji235/Pure-Newtab/issues">留言板</a>
      <span class="foot_sign">|</span>
      <a id="open-notice">公告</a>
    </div>
  </footer>

  </body>

</html>
